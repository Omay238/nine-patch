<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NinePatch.js Example</title>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
		<script src="../ninepatch.js"></script>
		<script>
			let img = "../images/logo.9.png";
			let ninePatch;

			function preload() {
                ninePatch = new NinePatch(img, true, 5);
			}

			function setup() {
				createCanvas(400, 400);
                noSmooth();
                angleMode(DEGREES);
			}

			function draw() {
				background(220);
                noStroke();
                let w = map(sin(frameCount), -1, 1, 0, 200);
                let h = map(cos(frameCount), -1, 1, 0, 200);
                let img = ninePatch.gen(w, h, 2);
				image(img, 0, 0, img.width * 2, img.height * 2);
			}
		</script>
	</head>
	<body>

	</body>
</html>
