<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NinePatch.js Example</title>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
		<script src="../ninepatch.js"></script>
		<script>
			let img = "../images/logo.9.png";
			let ninePatch;

			function preload() {
                ninePatch = new NinePatch(img, true, 5);
			}

			function setup() {
				createCanvas(400, 400);
                noSmooth();
			}

            function loopBetweenValues(n, min, max) {
                return min + abs((n % (2 * (max - min))) - (max - min));
            }

			function draw() {
				background(220);
                noStroke();
                let w = loopBetweenValues(frameCount + 186, 28, 400);
                let h = loopBetweenValues(frameCount, 28, 400);
                let img = ninePatch.gen(w, h, 3);
				image(img, 0, 0);
			}
		</script>
	</head>
	<body>

	</body>
</html>
