<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NinePatch.js Example</title>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
		<script src="../ninepatch.js"></script>
		<script>
			let img = "../images/logo.9.png";
			let ninePatch;

			function preload() {
                ninePatch = new NinePatch(img, 0, 5);
			}

			function setup() {
				createCanvas(400, 400);
                noSmooth();
			}

			function draw() {
				background(220);
                fill(128);
                rect(0, 0, 200, 200);
                noStroke();
				image(ninePatch.gen(30, 30), 0, 0, 200, 200);
			}
		</script>
	</head>
	<body>

	</body>
</html>
